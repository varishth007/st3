<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Quiz</title>
</head>

<body>

    <h1 class="text-center my-5 fw-bold">Quiz Game</h1>

    <div class="box container my-5 p-5">
        <h2 id="question"></h2>
        <div class="form-check">
            <input class="form-check-input hello" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label options" for="exampleRadios1">

            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input hello" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label options font-bold" for="exampleRadios2">

            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input hello" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label options" for="exampleRadios3">

            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input hello" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
            <label class="form-check-label options" for="exampleRadios4">

            </label>
        </div>

        <div class="d-flex justify-content-between mt-4" role="group" aria-label="Basic example">
            <button id="prev" type="button" class="btn btn-success">Previous</button>
            <button id="submit" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Submit
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title" id="exampleModalLabel">Report</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex">

                                <div class="me-3">Correct:</div>
                                <div id="correct" class=""> </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>

            <button id="next" type="button" class="btn btn-success">Next</button>
        </div>
    </div>

    



    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
